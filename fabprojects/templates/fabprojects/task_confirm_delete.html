{% extends 'fabprojects/base_projects.html' %}

{% block project_content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h1>Confirmer la suppression</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p class="lead">
                        Êtes-vous sûr de vouloir supprimer la tâche "{{ task.title }}" ?
                    </p>
                    <p class="text-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Cette action est irréversible et supprimera également toutes les sous-tâches associées.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                        <a href="{% url 'fabprojects:task_detail' task.id %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
